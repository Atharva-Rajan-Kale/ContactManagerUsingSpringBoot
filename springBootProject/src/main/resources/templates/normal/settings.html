<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</head>
<body>
<section>
  <div class="container">

  </div>
  <div class="row">

  </div>
  <div class="col-md-12">

  </div>
  <div class="card">

  </div>
  <div class="card-body">

  </div>
  <h3 class="mb-3">Change password</h3>
  <form th:action="@{/user/change-password}" method="post">
    <div class="form-group">
      <input name="oldPassword" type="password" class="form-control" placeholder="Enter old password">

    </div>
    <div class="form-group">
      <input name="newPassword" type="password" class="form-control" placeholder="Enter new password">
    </div>
    <div class="container text-center">
      <button type="submit" class="btn btn-success">Change</button>
      <button type="reset" class="btn btn-warning">Reset</button>
    </div>

  </form>
  <script>
    $(document).ready(()=>{
      $('.item').removeClass('active')
      $('#setting-link').addClass("active")
    });

  </script>
</section>
</body>
</html>
