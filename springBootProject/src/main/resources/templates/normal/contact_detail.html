<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section>
        <div class="card mr-3 ml-3" th:if="${contact}">
            <div class="card-body" >
                <div class="container">
                    <table>
                    <td>
                        <img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}">



                    </td>

                    <td>
                        <h3 class="mt-3"><span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>)</h3>
                        <h3 class="mt-3">Designation : <span th:text="${contact.work}"></span></h3>

                    </td>
                    </table>
                    <h4 class=""><span th:utext="${contact.description}"></span></h4>
                    <div class="container mt-3 text-center">
                        <form method="post" th:action="@{'/user/update-contact/'+${contact.cid}}" class="mt-2">
                            <button type="submit" class="btn btn-primary">Edit</button>
                            <button th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger">Delete</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="text-center p-3 text-red" th:unless="${contact}">You don't have permission to view this contact...</h1>

    </section>
</body>
</html>
