<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>About</title>
</head>
<body>
<section>
  <div class="card mr-3 ml-3">
    <div class="card-body">
      <h1 class="text-center">Add Contact</h1>

      <div class="container-fluid mt-1">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <form action="#"
                  th:object="${contact}"
                  enctype="multipart/form-data"
                  method="post"
                  th:action="@{/user/process-contact}"
                  class="mt-2">

              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text mr-3">
                    <i class="fa fa-plus"></i>
                  </div>
                </div>
                <input required type="text" id="firstName" name="name" placeholder="Enter your name" class="form-control"/>
              </div>

              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <div class="input-group-text mr-3">
                    <i class="fa fa-user-alt"></i>
                  </div>
                </div>
                <input required type="text" id="secondName" name="secondName" placeholder="Enter your Nick name" class="form-control"/>
              </div>

              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <div class="input-group-text mr-3">
                    <i class="fa fa-phone"></i>
                  </div>
                </div>
                <input required maxlength="13" minlength="10" type="number" id="phone" name="phone" placeholder="Enter your phone number" class="form-control"/>
              </div>

              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <div class="input-group-text mr-3">
                      @
                  </div>
                </div>
                <input required type="email" id="email" name="email" placeholder="Enter your Email ID" class="form-control"/>
              </div>

              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <div class="input-group-text mr-3">
                    <i class="fa fa-briefcase"></i>
                  </div>
                </div>
                <input required type="text" id="work" name="work" placeholder="Enter your designation" class="form-control"/>
              </div>

              <div class="form-group mt-3">
                <textarea id="mytextarea" name="description"  class="form-control" placeholder="Enter contact description" rows="10"></textarea>
              </div>

              <div class="custom-file">
                <input type="file" name="profileImage"/>
              </div>

              <div class="container text-center">
                <button class="btn btn-outline-primary">Save Contact</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <script>
    tinymce.init({
      selector: '#mytextarea'
    });
  </script>
  <script>
    $(document).ready(()=>{
      $('.item').removeClass('active')
      $('#add-link').addClass("active")
    });

  </script>
</section>
</body>
</html>
