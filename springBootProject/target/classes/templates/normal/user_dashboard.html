<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>About</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</head>
<body>
<section>
    <div class="container">
        <div class="card">
            <div class="card-body my-5">
                <div class="container text-center">
                    <img  src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/contact_logo.png'}">
                </div>
                <h1 class="text-center mt-3 font-italic font-weight-light">
                    Start Adding your contacts...
                </h1>
                <a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 text-uppercase">Add New Contact </a>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(()=>{
            $('.item').removeClass('active')
            $('#home-link').addClass("active")
        });

    </script>
</section>
</body>
</html>
